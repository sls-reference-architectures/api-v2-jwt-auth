service: api-v2-jwt-auth

custom:
  logRetentionInDays: 7
  prune:
    automatic: true
    number: 1

functions:
  hello:
    handler: src/helloHandler.default
    events:
      - httpApi:
          method: GET
          path: /hello
          authorizer:
            name: jwtAuthorizer
  bonjour:
    handler: src/helloHandler.default
    events:
      - httpApi:
          method: GET
          path: /bonjour
          authorizer:
            name: jwtAuthorizer
            scopes:
              - client-credentials-flow-demo/bonjour.read


package:
  individually: true

provider:
  deploymentBucket:
    name: com.reference-architecture.deploys
    maxPreviousDeploymentArtifacts: 5
    serverSideEncryption: AES256
  # httpApi:
  #   authorizers:
  #     jwtAuthorizer:
  #       type: jwt
  #       identitySource: $request.header.Authorization
  #       issuerUrl: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_Fr7M4jeVM
  #       audience:
  #         - 5o8fjvmuq3durpmag321pv8h88
  #         - 24kfk7q0n7frd1kne1tv6pas2b
  name: aws
  region: ${opt:region, 'us-east-1'}
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  tags:
    lumigo:auto-trace: true

plugins:
  - serverless-esbuild
  - serverless-deployment-bucket
  - serverless-iam-roles-per-function
  - serverless-plugin-log-retention
  - serverless-prune-plugin

resources:
  - ${file(infrastructure/cognito.yml)}
